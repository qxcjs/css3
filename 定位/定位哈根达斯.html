<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #cccccc;
            margin: 50px auto;
            padding: 10px; /* 内容不会占用padding */
            position: relative;
        }

        .top {
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .bottom {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>

</head>
<body>
<div>
    <img class="top" src="../images/top_tu.gif"/>
    <img src="../images/adv.jpg" alt=""/>
    <img class="bottom" src="../images/br.gif"/>
</div>
</body>
</html>
