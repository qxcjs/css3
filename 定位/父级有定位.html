<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            /* 父级有定位，孩子以最近的定位的父级元素为基准点 */
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body>

<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
