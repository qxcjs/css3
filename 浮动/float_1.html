<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .parent {
            height: inherit;
            background: #ff8400;
        }

        .parent > div {
            height: 200px;
            width: 200px;
            float: left;
            left: 50px;
        }

        .child1 {
            background: #4c4c4c;
        }

        .child2 {
            background: #fcfcfc;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
</div>
</body>
</html>
