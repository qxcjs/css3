<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .box {
            position: absolute;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, .8);
        }

        .content {
            margin: auto;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background: rgba(256, 256, 256, .2);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="content">内容</div>
</div>
</body>
</html>
