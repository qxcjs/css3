<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        .box {
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            border: 1px solid #ff0000;
        }

        .item {
            width: 300px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
</div>

</body>
</html>
