<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::before {
            content: "我";
            background-color: pink;
            border: 1px solid red;
            /* 本质是行内元素 所以宽高不起作用 */
            width: 100px;
            height: 100px;
        }

        div::after {
            content: "liss";
        }
    </style>
</head>
<body>

<div>是</div>
</body>
</html>
