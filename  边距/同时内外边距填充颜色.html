<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 200px;
            height: 200px;
            padding: 10px; /* padding 部分背景色会被填充 */
            background: #4c4c4c;
            border: 1px solid red;
        }

        .son {
            width: 50px;
            height: 50px;
            margin: 10px;
            background: #ff8500;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
</body>
</html>
